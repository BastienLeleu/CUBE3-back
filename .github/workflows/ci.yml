name: CI Collector Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important pour SonarCloud

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security Audit (SCA)
        run: npm audit --audit-level=high

      - name: Run Lint
        run: npm run lint # Bloque si les règles strictes ne sont pas respectées

      - name: Run Tests
        run: npm run test:cov # Génère le rapport LCOV pour Sonar

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

dast_scan:
    runs-on: ubuntu-latest
    needs: [build-and-test] # On ne scanne que si les tests passent
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build Backend
        run: |
          npm ci
          npm run build

      - name: Start Backend in Background
        # On lance l'app et on attend qu'elle soit prête
        run: |
          npm run start:prod &
          npx wait-on http://localhost:3000

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          fail_action: false # Permet de voir le rapport même s'il y a des alertes